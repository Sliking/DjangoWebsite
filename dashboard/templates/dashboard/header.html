<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8" />
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    </head>

    <body class="body" style="background-color:#f6f6f6">
            <nav>
                <div class="nav-wrapper indigo darken-1">
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <div class="input-field col s6 s12 white-text">
                                <i class="white-text material-icons prefix">search</i>
                                <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete white-text" >
                            </div>
                        </li>
                        <li><a href="#!"><i class="material-icons badge-notification">notifications</i>
                        </a></li>
                        <li><a href="#!"><i class="material-icons">chat</i></a></li>
                    </ul>
                </div>
            </nav>

            <div class="row">

                <div class="col s3">
                    <ul id="slide-out" class="side-nav">
                        <li>
                            <div class="user-view">
                                <img id="logo" src="{% static 'dashboard/img/logo.png' %}">
                            </div>
                        </li>
                        <li><div class="divider"></div></li>
                        <li><a class="waves-effect" href="/"><i class="material-icons">home</i>Dashboard</a></li>
                        <li><a class="waves-effect" href="/tasks/"><i class="material-icons">book</i>Tasks</a></li>
                        <li class="no-padding">
                            <ul class="collapsible collapsible-accordion">
                                <li>
                                    <a id="header-dropdown" class="collapsible-header">Projects<i class="material-icons">arrow_drop_down</i></a>
                                    <div class="collapsible-body">
                                        <ul id="items-dropdown">
                                            <li><a href="#!">Live</a></li>
                                            <li><a href="#!">Pipeline</a></li>
                                            <li><a href="#!">Backlog</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li><a class="waves-effect" href="/contact/"><i class="material-icons">contact_mail</i>Contact</a></li>
                    </ul>

                </div>

                <div class="col s9">
                <!-- Teal page content  -->
                </div>

            </div>
            {% block content %}
            {% endblock %}
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
